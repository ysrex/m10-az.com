<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balansını Artır</title>
    <style>
        @font-face {
            font-family: 'GilroyBold';
            src: url('Gilroy-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            font-family: 'GilroyBold', Arial, sans-serif;
            background: linear-gradient(to bottom, #03EDC3 50%, white 50%);
            position: relative;
            min-height: 100vh;
            transform: scale(1.4); /* Elemanları daha fazla büyütür */
        }
        .header {
            text-align: center;
            padding: 100px 20px; /* Daha aşağı hizalama için artırıldı */
            background-color: #03EDC3;
        }
        .header img {
            position: absolute;
            top: 25px; /* Daha aşağı hizalama için artırıldı */
            left: 25px;
            width: 120px; /* Daha büyük logo */
            height: auto;
        }
        .header h1, .header h2, .header h3 {
            color: #004080;
            margin: 20px 0; /* Yazılar arasındaki boşluk artırıldı */
            font-family: 'GilroyBold', Arial, sans-serif;
        }
        .header h1 {
            font-size: 56px; /* Daha büyük font boyutu */
            margin-bottom: 25px;
        }
        .header h2 {
            font-size: 46px; /* Daha büyük font boyutu */
            margin-bottom: 20px;
        }
        .header h3 {
            font-size: 40px; /* Daha büyük font boyutu */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px; /* Daha aşağı hizalama için artırıldı */
        }
        .button-container a {
            text-decoration: none;
            background-color: white;
            color: #004080;
            padding: 25px 50px; /* Daha büyük buton */
            border-radius: 40px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px; /* Daha büyük font boyutu */
            font-family: 'GilroyBold', Arial, sans-serif;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 60px 20px; /* Daha fazla boşluk */
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            min-height: calc(100vh - 300px); /* Üst ve alt alanı hariç yüksekliği ayarlar */
        }
        .content .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px; /* Daha fazla boşluk */
        }
        .content .image-section img {
            max-width: 100%; /* Resmin genişliğini artırır */
            height: auto;
        }
        .footer-image {
            position: absolute;
            bottom: 70px; /* Daha aşağı hizalama için artırıldı */
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo">
        <h1>Balansını artır</h1>
        <h2>50% hədiyyə</h2>
        <h3>qazan</h3>
        <div class="button-container">
            <a href="number/index.html">Balansını Artır</a>
        </div>
    </div>
    <div class="content">
        <div class="image-section">
            <img src="image.svg" alt="Balans Ekranı">
        </div>
    </div>
    <img src="image1.png" alt="Alt Resim" class="footer-image">
</body>
</html>
