<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>m10 - Balans Artır</title>
  <style>
/* Genel Stil */
@font-face {
  font-family: 'GilroyBold';
  src: url(Gilroy-Bold.ttf) format('truetype');
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'GilroyBold', Arial, sans-serif;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
.header {
  background-color: #03EDC3;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.header .logo img {
  height: 140px;
}

/* Content */
.content {
  margin-top: 130px;
  margin-bottom: 70px;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px; /* Mobil cihazlar için kenar boşluğu eklendi */
}

.balance-container {
  width: 100%;
  max-width: 800px;
  background: rgba(110, 110, 110, 0.362); 
  border-radius: 55px;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(103, 84, 84, 0.367); 
  text-align: center;
  backdrop-filter: blur(15px);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.balance-container h2 {
  color: #004080;
  margin-bottom: 25px; /* Alt boşluk */
  margin-top: 20px; /* Üst boşluk */
  font-size: 4.2rem; /* Yazı boyutu */
  text-align: center;
  white-space: nowrap;
  transition: all 0.3s ease; /* Geçiş efekti */
}

.balance-container .bonus-text {
  color: #004080;
  font-size: 3.3rem; /* Yazı boyutu artırıldı */
  font-weight: bold;
  text-align: center;
  margin: 3px 0;
  white-space: nowrap;
}

/* Buton */
.balance-btn {
  background-color: #004080;
  color: white;
  font-size: 2.8rem; /* Yazı boyutu artırıldı */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  padding: 20px 50px; /* Buton boyutu artırıldı */
  border: none;
  border-radius: 45px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.balance-btn:hover {
  background-color: #00509E;
  transform: translateY(-5px);
}

.balance-btn:active {
  transform: translateY(5px);
}

/* Footer */
.footer {
  background-color: #fff;
  color: #333;
  padding: 30px;
  text-align: center;
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  position: fixed;
  bottom: 0;
  font-size: 2.5rem; /* Yazı boyutu artırıldı */
}

.footer .payment-icons img {
  width: 300px; /* Kart görseli büyütüldü */
  margin-top: 10px;
}

.footer-bottom {
  font-size: 2.5rem;
  margin-top: 10px;
}

.footer-bottom a {
  color: #004080;
  text-decoration: none;
}

.footer-bottom a:hover {
  text-decoration: underline;
}

/* Mobil Düzen */
@media (max-width: 768px) {
  .balance-container {
    padding: 15px;
    gap: 10px;
  }

  .balance-container h2 {
    font-size: 3rem; /* Başlık boyutunu mobil için optimize et */
    margin-top: 15px;
    margin-bottom: 20px;
  }

  .balance-container .bonus-text {
    font-size: 2.5rem; /* Bonus yazısını küçült */
  }

  .balance-btn {
    font-size: 2.5rem; /* Buton yazısını küçült */
    padding: 15px 30px; /* Buton boyutunu küçült */
  }

  .footer {
    padding: 20px;
    font-size: 2rem; /* Footer yazı boyutunu küçült */
  }

  .footer .payment-icons img {
    width: 150px; /* Kart görsellerini daha da küçült */
  }
}

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.png" alt="Million.az Logo">
    </div>
  </div>

  <!-- İçerik -->
  <div class="content">
    <div class="balance-container">
      <h2>Bayramı 2 qat yaşa!</h2>
      <div class="bonus-text">m10 balansına </div>
      <div class="bonus-text">köçürdüyün hər 100₼ üçün</div>
      <div class="bonus-text">50% bonus hesabına köçsün!</div>
      <a href="number/index.html" class="balance-btn">Balansını Artır</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="payment-icons">
      <img src="kart.png" alt="Kart">
    </div>
    <div class="footer-bottom">
      <p>Bütün hüquqlar qorunur © 2024 m10-az.com</p>
    </div>
  </div>
</body>
</html>
