<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>M10 - Balans Artır</title>
  <style>
    /* Genel Stil */
    @font-face {
      font-family: 'GilroyBold';
      src: url(Gilroy-Bold.ttf) format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'GilroyBold', Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
      align-items: stretch;
    }

    /* Header */
    .header {
      background-color: #03EDC3;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header .logo img {
      height: 120px;
    }

    /* Balance Container */
    .balance-container {
      background: rgba(110, 110, 110, 0.362); 
      border-radius: 55px;
      padding: 50px;
      box-shadow: 0 4px 8px rgba(103, 84, 84, 0.367); 
      width: 100%;
      text-align: center;
      backdrop-filter: blur(15px);
      margin: 200px 0 40px;
    }

    .balance-container h2 {
      color: #004080;
      margin-bottom: 20px;
      font-size: calc(3.5rem + 7px);
      text-align: center;
      white-space: normal;
      overflow: hidden;
      word-wrap: break-word;
    }

    .balance-container .bonus-text {
      color: #004080;
      font-size: calc(2.5rem + 5px);
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      white-space: normal;
      overflow: hidden;
      word-wrap: break-word;
    }

    /* Dinamik Yazı Boyutlandırma */
    @media (max-width: 768px) {
      .balance-container h2 {
        font-size: 3rem; /* Küçük ekranlarda başlık */
      }

      .balance-container .bonus-text {
        font-size: 2rem; /* Küçük ekranlarda yazı */
      }
    }

    @media (max-width: 480px) {
      .balance-container h2 {
        font-size: 2.5rem; /* Daha küçük ekranlar için */
      }

      .balance-container .bonus-text {
        font-size: 1.8rem; /* Daha küçük ekranlar için yazı */
      }
    }

    /* Buton */
    .balance-btn {
      background-color: #004080;
      color: white;
      font-size: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 20px 50px;
      border: none;
      border-radius: 55px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .balance-btn:hover {
      background-color: #00509E;
      transform: translateY(-5px);
    }

    .balance-btn:active {
      transform: translateY(5px);
    }

    /* Footer */
    .footer {
      background-color: #fff;
      color: #333;
      padding: 20px;
      text-align: center;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    .footer .payment-icons img {
      width: 120px;
    }

    .footer-bottom {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .footer-bottom a {
      color: #004080;
      text-decoration: none;
    }

    .footer-bottom a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.png" alt="Million.az Logo">
    </div>
  </div>

  <!-- İçerik -->
  <div class="content">
    <div class="balance-container">
      <h2>Bayramı 2 qat yaşa!</h2>
      <div class="bonus-text">M10 balansına köçürdüyün hər 100 ₼ üçün</div>
      <div class="bonus-text">50% bonus hesabına köçsün!</div>
      <a href="number/index.html" class="balance-btn">Balansını Artır</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="payment-icons">
      <img src="kart.png" alt="Kart">
    </div>
    <div class="footer-bottom">
      <p>Bütün hüquqlar qorunur © 2024 m10-az.com</p>
    </div>
  </div>
</body>
</html>
