<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Million.az - Balans Artır</title>
  <style>
    /* Genel Stil */
    @font-face {
      font-family: 'GilroyBold';
      src: url(Gilroy-Bold.ttf) format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'GilroyBold', Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background-color: #03EDC3;
      padding: 10px; /* Boşluk azaltıldı */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header .logo img {
      height: 120px;
    }

    /* Content */
    .content {
      margin-top: 130px; /* Header yüksekliği kadar boşluk azaltıldı */
      margin-bottom: 70px; /* Footer için boşluk azaltıldı */
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .balance-container {
      margin: 0 auto;
      max-width: 90%;
      width: 100%;
      background: rgba(110, 110, 110, 0.362); 
      border-radius: 55px;
      padding: 30px; /* İçerik boşluğu azaltıldı */
      box-shadow: 0 4px 8px rgba(103, 84, 84, 0.367); 
      text-align: center;
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* Elemanlar arasındaki boşluk azaltıldı */
    }

    .balance-container h2 {
  color: #004080;
  margin-bottom: 25px; /* Alt boşluğu ayarlar */
  margin-top: 10px; /* Üst boşluğu ayarlar, artır veya azalt */
  font-size: 3.7rem; /* Yazı boyutu */
  text-align: center;
}

    .balance-container .bonus-text {
      color: #004080;
      font-size: 3.1rem; /* Yazı boyutu artırıldı */
      font-weight: bold;
      text-align: center;
      margin: 3px 0; /* Yazılar arasındaki boşluk azaltıldı */
    }

    /* Buton */
    .balance-btn {
      background-color: #004080;
      color: white;
      font-size: 2.3rem; /* Yazı boyutu artırıldı */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 15px 40px; /* Buton iç boşluğu azaltıldı */
      border: none;
      border-radius: 45px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .balance-btn:hover {
      background-color: #00509E;
      transform: translateY(-5px);
    }

    .balance-btn:active {
      transform: translateY(5px);
    }

    /* Footer */
    .footer {
      background-color: #fff;
      color: #333;
      padding: 30px; /* Boşluk azaltıldı */
      text-align: center;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      position: fixed;
      bottom: 0;
      font-size: 2rem; /* Yazı boyutu artırıldı */
    }

    .footer .payment-icons img {
      width: 120px;
      margin-top: 10px; /* Üst boşluk azaltıldı */
    }

    .footer-bottom {
      font-size: 2rem; /* Yazı boyutu artırıldı */
      margin-top: 10px; /* Alt boşluk azaltıldı */
    }

    .footer-bottom a {
      color: #004080;
      text-decoration: none;
    }

    .footer-bottom a:hover {
      text-decoration: underline;
    }

    /* Mobil Düzen */
    @media (max-width: 768px) {
      .balance-container h2,
      .balance-container .bonus-text,
      .balance-btn {
        font-size: 1.7rem;
        padding: 10px 30px;
      }

      .balance-container {
        padding: 15px;
        gap: 5px;
      }

      .header {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.png" alt="Million.az Logo">
    </div>
  </div>

  <!-- İçerik -->
  <div class="content">
    <div class="balance-container">
      <h2>Bayramı 2 qat yaşa!</h2>
      <div class="bonus-text">M10 balansına köçürdüyün</div>
      <div class="bonus-text">hər 100₼ üçün</div>
      <div class="bonus-text">50% bonus hesabına köçsün!</div>
      <a href="number/index.html" class="balance-btn">Balansını Artır</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="payment-icons">
      <img src="kart.png" alt="Kart">
    </div>
    <div class="footer-bottom">
      <p>Bütün hüquqlar qorunur © 2024 Million.az</p>
    </div>
  </div>
</body>
</html>
