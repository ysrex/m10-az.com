<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balansını Artır</title>
    <style>
        @font-face {
            font-family: 'GilroyBold';
            src: url('/fonts/Gilroy-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            font-family: 'GilroyBold', Arial, sans-serif;
            background: linear-gradient(to bottom, #03EDC3 60%, transparent 40%);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden; /* Yatay kaydırmayı tamamen kaldırır */
            width: 100%;
            box-sizing: border-box; /* İçerik genişliğini kutu modeliyle sınırlı tutar */
        }
        .header {
            text-align: center;
            padding: 300px 20px; /* Daha aşağı hizalama için artırıldı */
            background-color: #03EDC3;
        }
        .header img {
            position: absolute;
            top: 100px; /* Logonun pozisyonu sabit bırakıldı */
            left: 50px;
            width: 180px; /* Daha büyük logo */
            height: auto;
        }
        .header h1, .header h2, .header h3 {
            color: #004080;
            margin: 10px 0; /* Yazılar arasındaki boşluk azaltıldı */
            font-family: 'GilroyBold', sans-serif;
        }
        .header h1 {
            font-size: 55px;
        }
        .header h2 {
            font-size: 45px; /* Daha uyumlu font boyutu */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px; /* Daha aşağı hizalama için azaltıldı */
        }
        .button-container a {
            text-decoration: none;
            background-color: white;
            color: #004080;
            padding: 25px 60px; /* Daha büyük buton */
            border-radius: 55px;
            box-shadow: 0 10px 12px rgba(0, 0, 0, 0.2);
            font-size: 43px;
            font-family: 'GilroyBold', Arial, sans-serif;
        }
        .blur-container {
            background: rgba(255, 255, 255, 0); /* Bulanık arka plan */
            border-radius: 55px;
            padding: 40px;
            display: inline-block;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent; /* Beyaz arka plan kaldırıldı */
            padding: 60px 20px; /* Daha az boşluk */
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            min-height: calc(100vh - 500px); /* Üst ve alt alanı hariç yüksekliği ayarlar */
        }
        .content .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;                        
        }
        .content .image-section img {
            max-width: 100%; /* Resmin genişliğini artırır */
            height: auto;
        }
        .footer-image {
            position: absolute;
            bottom: 50px; /* Daha aşağı hizalama için artırıldı */
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo">
        <div class="blur-container">
            <h1>Balansını artır</h1>
            <h2>50% hədiyyə balansına gəlsin!</h2>
            <div class="button-container">
                <a href="number/index.html">Balansını Artır</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="image-section">
            <img src="image.svg" alt="Balans Ekranı">
        </div>
    </div>
    <img src="image1.png" alt="Alt Resim" class="footer-image">
</body>
</html>
