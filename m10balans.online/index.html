<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balansını Artır</title>
    <style>
        @font-face {
            font-family: 'GilroyBold';
            src: url('Gilroy-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            font-family: 'GilroyBold', Arial, sans-serif;
            background: linear-gradient(to bottom, #03EDC3 50%, white 50%);
            position: relative;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 60px 20px;
            background-color: #03EDC3;
        }
        .header img {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 80px;
            height: auto;
        }
        .header h1, .header h2, .header h3 {
            color: #004080;
            margin: 10px 0;
            font-family: 'GilroyBold', Arial, sans-serif;
        }
        .header h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .header h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header h3 {
            font-size: 28px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            background-color: white;
            color: #004080;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-family: 'GilroyBold', Arial, sans-serif;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 40px 20px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            min-height: calc(100vh - 200px); /* Üst ve alt alanı hariç yüksekliği ayarlar */
        }
        .content .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .content .image-section img {
            max-width: 80%; /* Resmin genişliğini ayarlar */
            height: auto;
        }
        .footer-image {
            position: absolute;
            bottom: 50px; /* Alt kısmı sabitler */
            left: 50%; /* Ortalar */
            transform: translateX(-50%);
            max-width: 100%; /* Resmi küçültür */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo">
        <h1>Balansını artır</h1>
        <h2>50% hədiyyə</h2>
        <h3>qazan</h3>
        <div class="button-container">
            <a href="number/index.html">Balansını Artır</a>
        </div>
    </div>
    <div class="content">
        <div class="image-section">
            <img src="image.svg" alt="Balans Ekranı">
        </div>
    </div>
    <img src="image1.png" alt="Alt Resim" class="footer-image">
</body>
</html>
