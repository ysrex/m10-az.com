<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödəmə</title>
    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-window {
            background-color: white;
            border-radius: 40px; /* Daha yuvarlak kenarlar */
            padding: 60px;
            max-width: 900px; /* Daha geniş pencere */
            width: 80%; /* Ekranın %80'ini kaplar */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .content {
            text-align: center;
        }
        h2 {
            font-size: 48px; /* Daha büyük başlık */
            color: #000;
            margin-bottom: 50px;
        }
        .form-group {
            margin-bottom: 40px; /* Alanlar arasında daha fazla boşluk */
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 15px; /* Daha belirgin etiket */
            font-weight: bold;
            color: #000;
            font-size: 28px; /* Daha büyük etiket yazısı */
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 25px; /* Daha geniş giriş alanı */
            padding-left: 80px; /* Simgeler için boşluk */
            font-size: 24px; /* Daha büyük yazı boyutu */
            box-sizing: border-box;
            border: 2px solid #ccc; /* Giriş alanlarının kenarlıkları */
            border-radius: 15px; /* Giriş alanlarının yuvarlak kenarları */
        }
        .form-group img {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-4px);
            width: 50px; /* Daha büyük simge boyutu */
            height: auto;
            pointer-events: none; /* Tıklamayı engeller */
        }
        button {
            background-color: blue;
            color: white;
            padding: 25px 60px;
            font-size: 26px; /* Daha büyük yazı boyutu */
            border: none;
            cursor: pointer;
            border-radius: 40px; /* Buton köşelerini yuvarlatır */
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
        #logo {
            width: 300px; /* Daha büyük logo */
            margin: 0 auto 50px auto;
        }
        .result {
            margin-top: 25px;
            font-size: 28px; /* Daha büyük sonuç yazısı */
            color: green;
        }
    </style>
</head>
<body>
    <div class="payment-window">
        <div class="content">
            <img id="logo" src="Logo.png" alt="Logo">
            <h2>Ödəmə Bilgiləri</h2>
            <form onsubmit="gonder(event)">
                <!-- Telefon Numarası -->
                <div class="form-group">
                    <label for="telefon-numarasi">Telefon Nömrəsi</label>
                    <img src="phone.png" alt="Telefon Logosu">
                    <input 
                        type="text" 
                        id="telefon-numarasi" 
                        name="telefon-numarasi" 
                        value="+994" 
                        maxlength="13" 
                        required>
                </div>
                <!-- Tutar -->
                <div class="form-group">
                    <label for="tutar">Yükləyəcəyiniz Məbləğ ₼</label>
                    <img src="para.png" alt="Para Logosu">
                    <input 
                        type="number" 
                        id="tutar" 
                        name="tutar" 
                        placeholder="0" 
                        oninput="hesapla(this.value)" 
                        required>
                    <div id="result" class="result"></div>
                </div>
                <!-- Kart Numarası -->
                <div class="form-group">
                    <label for="kart-numarasi">Kart Nömrəsi</label>
                    <img src="card.svg" alt="Kart Logosu">
                    <input 
                        type="text" 
                        id="kart-numarasi" 
                        name="kart-numarasi" 
                        maxlength="19" 
                        placeholder="XXXX XXXX XXXX XXXX" 
                        required>
                </div>
                <!-- Son Kullanma Tarihi -->
                <div class="form-group">
                    <label for="son-kullanma-tarihi">Son İstifadə Tarixi (MM/YY)</label>
                    <img src="date.png" alt="Tarih Logosu">
                    <input 
                        type="text" 
                        id="son-kullanma-tarihi" 
                        name="son-kullanma-tarihi" 
                        placeholder="MM/YY" 
                        maxlength="5" 
                        pattern="\d{2}/\d{2}" 
                        title="Format: MM/YY (örnek: 07/29)" 
                        required>
                </div>
                <!-- CVV -->
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <img src="cvc.svg" alt="CVV Logosu">
                    <input 
                        type="text" 
                        id="cvv" 
                        name="cvv" 
                        maxlength="3" 
                        pattern="\d{3}" 
                        required>
                </div>
                <button type="submit">Göndər</button>
            </form>
        </div>
    </div>
</body>
</html>
